<form action="" method="post">
<fieldset class="pageform">
	<legend>Login</legend>
	<ol>
		<li>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" value="%username%" size="40"/>
		</li>
		<li>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" value="%password%" size="40"/>
		</li>
	</ol>
	<div class="actions">
		<input type="submit" value="submit"/>
	</div>
</fieldset>
</form>
