<form action="" method="post">
<fieldset class="pageform">
	<legend>General Settings</legend>
	<ol>
		<li>
			<label for="project.name">Project Name</label>
			<input type="text" id="project.name" name="project.name" value="%projectName%" size="40"/>
		</li>
		<li>
			<label for="project.title">Project Title</label>
			<input type="text" id="project.title" name="project.title" value="%projectTitle%" size="40"/>
		</li>
		<li>
			<label for="project.description">Project Description</label>
			<textarea type="text" id="project.description" name="project.description" cols="60" rows="5">%projectDescription%</textarea>
		</li>
		<li>
			<label for="company.name">Company Name</label>
			<input type="text" id="company.name" name="company.name" value="%companyName%" size="40"/>
		</li>
		<li>
			<label for="storage.path" title="Location where documents are to be stored">Storage Path</label>
			<input type="text" id="storage.path" name="storage.path" value="%storagePath%" size="40"/>
		</li>
		<li class="sectionTitle">Google Docs Integration</li>
		<li>
			<label for="provider.google.username">Google Account</label>
			<input type="text" id="provider.google.username" name="provider.google.username" value="%provider.google.username%" size="40"/>
		</li>
		<li>
			<label for="provider.google.password">Password</label>
			<input type="password" id="provider.google.password" name="provider.google.password" value="%provider.google.password%" size="40"/>
		</li>
	</ol>
	<div class="actions">
		<input type="reset"/>
		<input type="submit" value="submit"/>
	</div>
</fieldset>
</form>
